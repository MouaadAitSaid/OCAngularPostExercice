
<div class="panel">
  <div class="panel-heading">
    <div class="text-center">
      <div class="row">
        <div class="col-sm-9">
          <h3 class="pull-left">{{post.title}}</h3>
        </div>
        <div class="col-sm-3">
          <h4 class="pull-right">
            <small><em>{{post.created_at | date : 'short'}}</em></small>
          </h4>
        </div>
      </div>
    </div>
  </div>

  <div class="panel-body">
    {{post.content}}
  </div>

  <div class="panel-footer">
    <button class="btn btn-success" (click)="changeLoveReacts(1)">J'aime</button>
    <button class="btn btn-danger" (click)="changeLoveReacts(-1)">J'aime pas</button>
    <label class="label" style="color:white;background-color:black">Note du Post :</label>
    <label class="btn"
           style="background-color:cornsilk;:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:20px;font-style:oblique" >
    {{post.loveIts}}</label>
  </div>
</div>
